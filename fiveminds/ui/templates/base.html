<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Five Minds{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js" integrity="sha512-YkbxRxTRMFVeGu2zL8YaHXxDdRflJ2NhRvKnEPKPgfXUlKxMlrqUlhN/MSZLVr8TIBZAsSG+GHhJRIDwgsdA9w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="brand-text">Five Minds</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                Dashboard
            </a>
            <a href="/runner" class="nav-link {% if '/runner' in request.path %}active{% endif %}">
                Runners
            </a>
            <a href="/headmaster" class="nav-link {% if '/headmaster' in request.path %}active{% endif %}">
                HeadMaster
            </a>
            <a href="/review" class="nav-link {% if '/review' in request.path %}active{% endif %}">
                Review
            </a>
            <a href="/settings" class="nav-link {% if '/settings' in request.path %}active{% endif %}">
                Settings
            </a>
        </div>
        <div class="nav-status">
            <label class="autonomous-toggle">
                <input type="checkbox" id="autonomous-mode-toggle" checked>
                <span class="toggle-indicator"></span>
                <span class="toggle-label">Autonomous</span>
            </label>
            <div class="connection-pill">
                <span id="connection-status" class="status-indicator disconnected">‚óè</span>
                <span id="system-status">Disconnected</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <span>Five Minds v0.1.0</span>
        <span id="footer-time"></span>
    </footer>

    <!-- Command Bar - Primary Action Area -->
    <div class="command-bar-backdrop"></div>
    <div class="command-bar-container">
        <div class="task-queue-indicator" id="task-queue-indicator" style="display: none;">
            <span id="queue-count">0</span> tasks in queue
        </div>
        <div class="command-bar">
            <div class="repo-selector">
                <button type="button" class="repo-btn" id="repo-selector-btn" onclick="selectRepo()">
                    <span class="repo-icon">üìÅ</span>
                    <span class="repo-path" id="repo-path">Select repository...</span>
                </button>
            </div>
            <form id="objective-chat-form" class="objective-form">
                <input 
                    type="text" 
                    id="objective-input" 
                    class="objective-input" 
                    placeholder="What should I build?" 
                    autocomplete="off"
                />
                <button type="submit" class="start-btn" title="Start">
                    <span class="start-text">Start</span>
                    <span class="start-icon">‚Üí</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Success Modal for completed objectives -->
    <div id="success-modal" class="modal">
        <div class="modal-content success-modal-content">
            <div class="success-modal-body">
                <div class="success-icon">‚úì</div>
                <h2>Objective completed</h2>
                <p id="success-objective-text" class="success-objective-text"></p>
                <div class="success-stats">
                    <div class="success-stat">
                        <span id="success-tickets-count" class="success-stat-value">0</span>
                        <span class="success-stat-label">Tickets completed</span>
                    </div>
                    <div class="success-stat">
                        <span id="success-time-elapsed" class="success-stat-value">--:--</span>
                        <span class="success-stat-label">Time elapsed</span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="closeSuccessModal()">Continue</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
