{% extends "base.html" %}

{% block title %}Runners - Five Minds{% endblock %}

{% block content %}
<div class="runners-page">
    <div class="page-header">
        <h1>Runners</h1>
        <p class="subtitle">Monitor and control active runners</p>
    </div>

    <!-- Active Runners -->
    <div class="runners-grid" id="runners-container">
        <div class="runners-empty card">
            <div class="empty-state">
                <p>No active runners</p>
                <span class="empty-hint">Runners will appear here when executing tickets.</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/runner.js') }}"></script>
{% endblock %}
